---
version: "3.5"

services:
  install_site:
    build: path_to_repo
    restart: unless_stopped
    ports:
      - "80:80"
    environment:
      - BASE_URL=subdomain.domain.tld
      - EMAIL=admin@domain.tld
    volumes:
      - ./default.conf:/web/default.conf
      - sites-availables:/sites-availables
      - certs:/etc/letsencrypt

  app:
    build: path_to_app
    restart: always
    networks:
      - selfhost


volumes:
  certs:
    external: true
  sites-availables:
    external: true

networks:
  selfhost:
    external: true
